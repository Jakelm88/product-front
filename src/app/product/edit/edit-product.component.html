<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nom du produit</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <div *ngIf="error==='name'">Le nom ne peut être vide.</div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" formControlName="description">
        </div>
        <div class="form-group">
            <label for="price">Prix</label>
            <input type="number" id="price" class="form-control" formControlName="price">
            <div *ngIf="error==='price'">Le prix ne peut être négatif.</div>
        </div>
        <div class="form-group">
            <label for="inStock">Le produit est-il disponible ?</label>
            <select id="inStock" class="form-control" formControlName="inStock">
                <option value="false">Non</option>
                <option value="true">Oui</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
</div>
<button class="btn btn-primary" (click)="onCancel()">Annuler</button>
